</style></head><body> <div class="grid-overlay"></div><div style="position: relative;height: 100vh;background-color: hsl(0deg 0% 100% / 0%);padding: 2rem;"> <h1>Upload Video to STROW</h1> <form id="strowForm" onsubmit="handleSubmit(event)"> <label for="videoLink">Video Link (YouTube / Google Drive):</label><br> <input type="url" id="videoLink" name="videoLink" required=""><br><br> <label for="videoContainer">Sample Video (STROW Link: https://ktgeofficial.github.io/STROW/video.html?id=Verifying....):</label><br> <div id="videoContainer" style="width: 100%; max-width: 560px;"> <iframe id="videoPreview" src="" frameborder="0" allowfullscreen="" style="width: 100%; height: 315px;"></iframe> </div><br><br> <label for="aspectRatio">Aspect Ratio:</label><br> <select id="aspectRatio" name="aspectRatio"> <option value="16:9">16:9</option> <option value="9:16">9:16</option> <option value="4:3">4:3</option> <option value="19:10">19:10</option> <option value="phi">φ:1</option> </select><br><br> <label for="videoTitle">Video Title:</label><br> <input type="text" id="videoTitle" name="videoTitle"><br><br> <label for="videoDescription">Video Description:</label><br> <textarea id="videoDescription" name="videoDescription" rows="3"></textarea><br><br> <label for="spreadsheetLink">Link to Spreadsheet:</label><br> <input type="url" id="spreadsheetLink" name="spreadsheetLink"><br><br> <label for="formLink">Form Link / Voter Link:</label><br> <input type="url" id="formLink" name="formLink"><br><br> <label class="custom-checkbox"> Is Private: <input type="checkbox" id="isPrivate" name="isPrivate"> <span class="checkmark"></span></label><br><br> <label class="custom-checkbox"> Is There A Deadline: <input type="checkbox" id="hasDeadline" name="hasDeadline" checked=""> <span class="checkmark"></span></label><br> <br><label for="deadline">Deadline:</label><br> <input type="datetime-local" id="deadline" name="deadline"><br><br> <label for="emails">Emails (comma separated):</label><br> <textarea id="emails" name="emails" rows="2"></textarea><br><br> <label for="emailTitle">Email Title:</label><br> <input type="text" id="emailTitle" name="emailTitle"><br><br> <label for="emailDescription">Email Description:</label><br> <textarea id="emailDescription" name="emailDescription" rows="3"></textarea><br><br> <button type="submit" id="uploadButton">Upload</button> </form> </div> 
<script>const videoLinkInput = document.getElementById("videoLink");
const videoPreview = document.getElementById("videoPreview");
const aspectRatioSelect = document.getElementById("aspectRatio");
const videoContainer = document.getElementById("videoContainer");
const strowForm = document.getElementById("strowForm");
const uploadButton = document.getElementById("uploadButton");

let videoID = null;
let username = null;

videoLinkInput.addEventListener("input", updateVideoPreview);
aspectRatioSelect.addEventListener("change", updateAspectRatio);
uploadButton.addEventListener("click", handleSubmit);
function findColorScheme(){const e=!window.matchMedia("(prefers-color-scheme: dark)").matches;return document.getElementById("dynamic-theme").textContent=e?lightCSS:darkCSS,e}
async function getRawFingerprintData() {
  const traits = [
    navigator.userAgent,
    navigator.language,
    screen.width,
    screen.height,
    screen.colorDepth,
    new Date().getTimezoneOffset(),
    navigator.platform,
    navigator.hardwareConcurrency,
    navigator.deviceMemory || 'unknown',
  ];
  return traits.join('::');
}

async function generateHexFingerprint(rawData) {
  const encoder = new TextEncoder();
  const buffer = await crypto.subtle.digest('SHA-256', encoder.encode(rawData));
  return Array.from(new Uint8Array(buffer))
    .map(b => b.toString(16).padStart(2, '0'))
    .join('');
}

async function prepareUploadSession() {
  const rawData = await getRawFingerprintData();
  const hexFingerprint = await generateHexFingerprint(rawData);

  const query = new URLSearchParams({
    mode: "upload",
    fingerprint: hexFingerprint,
    colorscheme: findColorScheme()
  }).toString();

  const response = await fetch("https://script.google.com/macros/s/AKfycbyjBQckv9NXHZLRVHoFsdUG5p6kVPbRHhMHnLtHZK9jYkMB7zUcLmtj1iDv_yF6CVeA/exec?" + query);
  const result = await response.json();

  if (result.redirect) {
    window.location.href = "https://ktgeofficial.github.io/STROW/accountchange.html";
    return;
  }

  videoID = result.videoID;
  username = result.username;

  const label = document.querySelector('label[for="videoContainer"]');
  if (label) {
    label.innerHTML = `Sample Video (STROW Link: https://ktgeofficial.github.io/STROW/video.html?id=${videoID}):`;
  }
}

prepareUploadSession(); // Run on page load

fetch(`${"https://script.google.com/macros/s/AKfycbyjBQckv9NXHZLRVHoFsdUG5p6kVPbRHhMHnLtHZK9jYkMB7zUcLmtj1iDv_yF6CVeA/exec"}?${new URLSearchParams({ mode: "cssc", fingerprint: generateHexFingerprint(getRawFingerprintData()), colorscheme: findColorScheme() }).toString()}`);

function updateVideoPreview() {
  const url = videoLinkInput.value.trim();
  let embedUrl = "";

  const ytMatch = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
  if (ytMatch) {
    embedUrl = `https://www.youtube.com/embed/${ytMatch[1]}?autoplay=1`;
  }

  const driveMatch = url.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/);
  if (driveMatch) {
    embedUrl = `https://drive.google.com/file/d/${driveMatch[1]}/preview`;
  }

  if (embedUrl) {
    videoPreview.src = embedUrl;
    videoLinkInput.value = embedUrl;
  } else {
    videoPreview.src = "";
  }
}

function updateAspectRatio() {
  const ratio = aspectRatioSelect.value;
  const width = 560;
  let height;

  switch (ratio) {
    case "16:9":  height = width * 9 / 16; break;
    case "9:16":  height = width * 16 / 9; break;
    case "4:3":   height = width * 3 / 4; break;
    case "19:10": height = width * 10 / 19; break;
    case "phi":   height = width / 1.618; break;
    default:      height = 315;
  }

  videoPreview.style.height = `${height}px`;
}

async function handleSubmit(event) {
  event.preventDefault();

  const formData = new FormData(strowForm);
  const data = {};

  for (const [key, value] of formData.entries()) {
    data[key] = value;
  }

  data.isPrivate = document.getElementById("isPrivate").checked;
  data.hasDeadline = document.getElementById("hasDeadline").checked;
  data.videoID = videoID;
  data.username = username;
  data.fingerprint = await getRawFingerprintData();
  data.mode = "uploading";
  data.colorscheme = findColorScheme();

  // ⏰ Convert deadline to UTC ISO string
  if (data.deadline) {
    const localDate = new Date(data.deadline);
    data.deadline = localDate.toISOString(); // UTC ISO format
  }

  const query = new URLSearchParams(data).toString();
  const response = await fetch(`https://script.google.com/macros/s/AKfycbyjBQckv9NXHZLRVHoFsdUG5p6kVPbRHhMHnLtHZK9jYkMB7zUcLmtj1iDv_yF6CVeA/exec?${query}`);
const result = await response.json();

if (result.redirect) {
  window.location.href = result.redirect;
}

}
</script>
