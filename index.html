<html><head>
  <title>STROW Mainpage</title><style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom left, hsl(180, 96%, 96%), hsl(150, 96%, 96%));
      font-family: sans-serif;
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(255, 255, 255, 0.5) 8px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.5) 8px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }

    .button-link {
  position: relative;
  display: inline-block;
  text-decoration: none;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  padding: 0.75rem 1.5rem;
  border-radius: 1rem;
  background-image: linear-gradient(to bottom left, #00FFFF, #00FF7F); /* Gradient restored */
  box-shadow: 0 4px 8px rgba(0, 255, 127, 0.3);
  cursor: pointer;
  overflow: hidden;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  z-index: 1;
}


    .button-link:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 255, 255, 0.4);
    }

    .button-link:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(0, 255, 255, 0.2);
    }

    .ripple-outline {
  position: absolute;
  border: 2px solid rgba(0, 255, 255, 0.4); /* Soft green glow */
  border-radius: 1rem;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  transform: scale(1);
  animation: ripple-outline-animation 800ms ease-out;
  pointer-events: none;
  z-index: 0; /* Behind the button text */
}


    @keyframes ripple-outline-animation {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="strow-container"><div class="content"><h1>STROW has been shut down</h1>
            <p>We had to shut down STROW because of coding complications. We are trying to get STROW back up so please wait.</p></div></div>
<div class="grid-overlay"></div>
  


</body></html>
