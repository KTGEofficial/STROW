<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STROW Account Change</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to bottom left, hsl(180, 96%, 96%), hsl(150, 96%, 96%));
      font-family: sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.5) 8px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.5) 8px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      background-color: white;
      border: 3px solid transparent;
      border-radius: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      outline: none;
      text-align: center;
      font-family: sans-serif;
      background-image: linear-gradient(to bottom left, #00FFFF, #00FF7F), white;
      background-origin: border-box;
      background-clip: padding-box, border-box;
      box-shadow: 0 0 8px rgba(0, 255, 127, 0.4);
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    select:focus,
    textarea:focus {
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }

    input[type="submit"],
    input[type="button"] {
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      background-image: linear-gradient(to bottom left, #00FFFF, #00FF7F);
      box-shadow: 0 4px 8px rgba(0, 255, 127, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 255, 127, 0.4);
    }

    input[type="submit"]:active,
    input[type="button"]:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(0, 255, 127, 0.2);
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="content">
    <form id="strowForm">
      <h1>STROW Account Change</h1>

      <p>Log in or sign up?</p>
      <select id="modeSelect" name="mode">
        <option value="login">Log In</option>
        <option value="signup">Sign Up</option>
      </select>

      <p><label for="username">Username:</label></p>
      <input type="text" id="username" name="username" required>

      <p><label for="password">Password:</label></p>
      <input type="password" id="password" name="password" required>

      <div id="confirmPasswordSection" style="display: none;">
        <p><label for="confirm">Confirm Password:</label></p>
        <input type="password" id="confirm" name="confirm">
      </div>

      <p><label for="email">Optional Recovery Email:</label></p>
      <input type="email" id="email" name="email">

      <br><br>
      <input type="submit" id="submitBtn" name="action" value="Log In">
      <br><br>
      <input type="button" id="forgotBtn" value="Forgot Password" style="display: inline-block;">
    </form>
  </div>

  <script>
  const modeSelect = document.getElementById('modeSelect');
  const confirmSection = document.getElementById('confirmPasswordSection');
  const submitBtn = document.getElementById('submitBtn');
  const forgotBtn = document.getElementById('forgotBtn');
  const form = document.getElementById('strowForm');

  const endpoint = 'https://script.google.com/macros/s/AKfycbzlc4iQLhFV_x10cpQsN2-nc9Kpk0vKx0ahL3-Rat58FrGPpJKdSSp8c6S422fwo7Q/exec';
  const fallbackURL = 'https://ktgeofficial.github.io/STROW/accountchange.html';

  modeSelect.addEventListener('change', () => {
    const mode = modeSelect.value;
    confirmSection.style.display = mode === 'login' ? 'none' : 'block';
    forgotBtn.style.display = mode === 'login' ? 'inline-block' : 'none';
    submitBtn.value = mode === 'login' ? 'Log In' : 'Sign Up';
  });

  modeSelect.dispatchEvent(new Event('change'));

  async function getDeviceFingerprint() {
    return navigator.userAgent + '|' + screen.width + 'x' + screen.height;
  }

  function redirectWithQuery(data) {
    const query = new URLSearchParams(data).toString();
    window.location.href = `${endpoint}?${query}`;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fingerprint = await getDeviceFingerprint();
    const data = {
      mode: modeSelect.value,
      username: username.value,
      password: password.value,
      confirm: confirm.value,
      email: email.value,
      action: submitBtn.value,
      fingerprint
    };
    redirectWithQuery(data);
  });

  forgotBtn.addEventListener('click', async () => {
    const fingerprint = await getDeviceFingerprint();
    const data = {
      mode: 'login', // must match macro logic
      username: username.value,
      email: email.value,
      action: 'Forgot Password',
      fingerprint
    };
    redirectWithQuery(data);
  });

  // Optional: bounce back if macro doesn't redirect
  window.addEventListener('load', () => {
    const currentURL = window.location.href;
    if (currentURL.includes(endpoint)) {
      setTimeout(() => {
        window.location.href = fallbackURL;
      }, 3000); // Wait 3 seconds before returning
    }
  });
</script>

</body>
</html>
